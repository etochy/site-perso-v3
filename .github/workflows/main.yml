# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ../private.key
          sudo chmod 600 ../private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_KNOWN_HOSTS}}
          SSH_KEY_PATH: ${{ github.workspace }}/../private.key

      # Runs a single command using the runners shell
      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: display result
        run: echo build okay

      - name: Compression
        run: tar -cvzf livrable.tar.gz ./dist

      - name: Envoi au serveur
        env: 
          SSH_SERVER: ${{ secrets.SSH_SERVER }}
        run: scp livrable.tar.gz $SSH_SERVER:/home/ubuntu/data/site_perso/www

      - name: DÃ©compression client
        env: 
          SSH_SERVER: ${{ secrets.SSH_SERVER }}
        run: ssh $SSH_SERVER tar -xvf /home/ubuntu/data/site_perso/www/livrable.tar.gz -C /home/ubuntu/data/site_perso/www/